<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
   
    
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </nav>
    </div>
    <div class="col-sm-3 m-3">
     <p><b>Search for a City:</b></p>
    </div>
    <form class="form-control" id="searchTerm">
      <input type="text" name="search" id="get-weather"></input>
      <button type="submit" id="run-search" class="fa fa-search"></i></button>
    </form>
<div class="row" >
  <div class="col-3 m-3">
    <ul class="city-name" id="search-cities">
      <li class="list-group-item">Maine</li>
      <li class="list-group-item">New York</li>
      <li class="list-group-item">North Carolia</li>
      <li class="list-group-item">Nashville</li>
      <li class="list-group-item">Chicago</li>
      <li class="list-group-item">Rexburg</li>
      <li class="list-group-item">Hawaii</li>
    </ul>
</div> 
<br>
<div class="container">

    <div>
      <div id="cityDate"></div>
      <img id="currentIcon" class="img-fluid">
    </div>
  
  <div class="row" id="currentForecast"></div>
    <div class="col">
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="uvIndex"></p>
                
    </div>
  <div class="row">  
  <div class="city"></div><img id="icon"></img>
  <div class="row" id="fiveDayForecast">
    <div class="card-container">
      <div class="row"> 
        <span class="border bg-light">
          <div id="day0" class="card-body mx-2 my-2">
            <h5 id="0date"></h5>
            <p id="0five_day_temp"></p>
            <p id="0five_day_humidity"></p>
            <img id="0five_day_icon" src=""> 
        </div></span>  
        <span class="border bg-light">
          <h5 id="1date"></h5>
            <p id="1five_day_temp"></p>
            <p id="1five_day_humidity"></p>
            <img id="1five_day_icon" src="">
            </span>
        <span class="border bg-light">
          <h5 id="2date"></h5>
            <p id="2five_day_temp"></p>
            <p id="2five_day_humidity"></p>
            <img id="2five_day_icon" src="">
            </span>
        <span class="border bg-light">
          <h5 id="3date"></h5>
            <p id="3five_day_temp"></p>
            <p id="3five_day_humidity"></p>
            <img id="3five_day_icon" src="">
            </span>
        <span class="border bg-light">
          <h5 id="4date"></h5>
            <p id="4five_day_temp"></p>
            <p id="4five_day_humidity"></p>
            <img id="4five_day_icon" src="">
            </span>
    </div>    
  </div>
</div>
<p>5 Day Forecast></p>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>


</body>
</html>
